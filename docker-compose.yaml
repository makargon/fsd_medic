version: "3.8"
services:
  app:
    container_name: app
    command: bash -c "gunicorn fsd_medic.asgi:application --bind 0.0.0.0:8000  -k uvicorn.workers.UvicornWorker"
        #"gunicorn --bind 0.0.0.0:8000 fsd_medic.asgi:application -k uvicorn.workers.UvicornWorker"
             
    build: .  
    ports:
      - '8000:8000'
    links:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  memcached:
    image: memcached:latest
